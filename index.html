<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホテル売上管理ダッシュボード</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }
        
        .section:last-child {
            border-bottom: none;
            border-radius: 0 0 15px 15px;
        }
        
        .status {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .loading { color: #007bff; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .summary-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .summary-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        
        .summary-card .value {
            font-size: 1.8em;
            font-weight: bold;
            color: #007bff;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }
        
        th, td {
            padding: 8px;
            border: 1px solid #dee2e6;
            text-align: left;
        }
        
        th {
            background: #f8f9fa;
        }

        .debug-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.85em;
        }

        /* ページネーション関連のスタイル */
        .pagination-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .pagination-info {
            color: #666;
            font-size: 0.9em;
        }

        .pagination-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .pagination-buttons button {
            padding: 8px 16px;
            border: 1px solid #007bff;
            background: white;
            color: #007bff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .pagination-buttons button:hover:not(:disabled) {
            background: #007bff;
            color: white;
        }

        .pagination-buttons button:disabled {
            background: #f8f9fa;
            color: #6c757d;
            border-color: #dee2e6;
            cursor: not-allowed;
        }

        .pagination-buttons button.active {
            background: #007bff;
            color: white;
        }

        .page-size-selector {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .page-size-selector select {
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .table-container {
            margin-top: 20px;
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏨 ホテル売上管理ダッシュボード</h1>
            <p>Supabase連携版 - ページネーション対応版</p>
        </div>
        
        <div class="section">
            <div class="status" id="status">
                <span class="loading">データベースからデータを取得中...</span>
            </div>
        </div>
        
        <div class="section" id="debugSection" style="display: none;">
            <h2 style="margin-bottom: 20px; color: #2c3e50;">🐛 デバッグ情報</h2>
            <div class="debug-info" id="debugInfo"></div>
        </div>
        
        <div class="section" id="dataSection" style="display: none;">
            <h2 style="margin-bottom: 20px; color: #2c3e50;">📊 売上データ</h2>
            
            <div class="summary-grid">
                <div class="summary-card">
                    <h3>総データ件数</h3>
                    <div class="value" id="totalCount">-</div>
                </div>
                <div class="summary-card">
                    <h3>総売上金額</h3>
                    <div class="value" id="totalSales">-</div>
                </div>
                <div class="summary-card">
                    <h3>データ期間</h3>
                    <div class="value" id="dateRange">-</div>
                </div>
            </div>

            <!-- ページネーション制御 -->
            <div class="pagination-controls">
                <div class="page-size-selector">
                    <label for="pageSize">表示件数:</label>
                    <select id="pageSize" onchange="changePageSize()">
                        <option value="50">50件</option>
                        <option value="100" selected>100件</option>
                        <option value="200">200件</option>
                        <option value="500">500件</option>
                    </select>
                </div>
                
                <div class="pagination-info" id="paginationInfo">
                    - / -
                </div>
                
                <div class="pagination-buttons">
                    <button onclick="goToFirstPage()" id="firstBtn">最初</button>
                    <button onclick="goToPrevPage()" id="prevBtn">前へ</button>
                    <span id="pageNumbers"></span>
                    <button onclick="goToNextPage()" id="nextBtn">次へ</button>
                    <button onclick="goToLastPage()" id="lastBtn">最後</button>
                </div>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>日付</th>
                            <th>店舗名</th>
                            <th>請求先</th>
                            <th>合計金額</th>
                            <th>決済種別</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="section" id="filterSection" style="display: none;">
            <h2 style="margin-bottom: 20px; color: #2c3e50;">🔍 フィルター</h2>
            
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                <div style="background: #f8f9fa; padding: 20px; border-radius: 8px;">
                    <h3 style="margin-bottom: 15px; color: #2c3e50; font-size: 1em;">🏢 請求先</h3>
                    <div id="departmentFilters" style="max-height: 150px; overflow-y: auto;"></div>
                    <div style="margin-top: 10px;">
                        <button onclick="selectAllDepartments()" style="background: #28a745; color: white; border: none; padding: 5px 10px; border-radius: 4px; font-size: 0.8em; margin-right: 5px; cursor: pointer;">全選択</button>
                        <button onclick="deselectAllDepartments()" style="background: #6c757d; color: white; border: none; padding: 5px 10px; border-radius: 4px; font-size: 0.8em; cursor: pointer;">全解除</button>
                    </div>
                </div>
                
                <div style="background: #f8f9fa; padding: 20px; border-radius: 8px;">
                    <h3 style="margin-bottom: 15px; color: #2c3e50; font-size: 1em;">💳 決済種別</h3>
                    <div id="paymentFilters"></div>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button onclick="applyFilters()" style="background: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-size: 1em; cursor: pointer;">フィルター適用</button>
                <button onclick="resetFilters()" style="background: #6c757d; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-size: 1em; cursor: pointer; margin-left: 10px;">リセット</button>
            </div>
        </div>
    </div>

    <script>
        console.log('=== スクリプト開始 ===');
        
        // Supabase設定
        const SUPABASE_URL = 'https://ypohqgcfdcdykvlanhgf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlwb2hxZ2NmZGNkeWt2bGFuaGdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyODg5NTgsImV4cCI6MjA2NTg2NDk1OH0.RMaAA4tFQC5rvQ49qy13F2-2cJslTQwIT1jxYGcSqXc';
        
        let allData = []; // 全データ
        let filteredData = []; // フィルター後のデータ
        let currentPage = 1;
        let pageSize = 100;
        
        function updateDebugInfo(info) {
            const debugEl = document.getElementById('debugInfo');
            if (debugEl) {
                debugEl.innerHTML = info;
                document.getElementById('debugSection').style.display = 'block';
            }
        }
        
        function displayData(data) {
            console.log('=== displayData関数実行開始 ===');
            console.log('受信データ:', data);
            
            allData = data;
            filteredData = data; // 初期状態では全データを表示
            currentPage = 1; // ページをリセット
            
            // デバッグ情報を表示
            const debugInfo = `
                <strong>データ分析結果:</strong><br>
                • 総件数: ${data.length}件<br>
                • 請求先の種類: ${[...new Set(data.map(row => row.請求先).filter(d => d))].join(', ')}<br>
                • 決済種別の種類: ${[...new Set(data.map(row => row.決済種別).filter(p => p))].join(', ')}<br>
                <br>
                <strong>サンプルデータ:</strong><br>
                ${data.slice(0, 3).map(row => 
                    `請求先: "${row.請求先}", 決済種別: "${row.決済種別}"`
                ).join('<br>')}
            `;
            updateDebugInfo(debugInfo);
            
            try {
                // サマリー更新（フィルターされていないデータで）
                updateSummary(data);
                
                // ページネーション付きでテーブル表示
                updatePaginatedTable();
                
                // フィルター設定
                setupFilters(data);
                document.getElementById('filterSection').style.display = 'block';
                
                // データセクション表示
                const dataSection = document.getElementById('dataSection');
                if (dataSection) {
                    dataSection.style.display = 'block';
                }
                
                console.log('=== displayData関数実行完了 ===');
                
            } catch (error) {
                console.error('displayData関数内でエラー:', error);
            }
        }
        
        function updateSummary(data) {
            const totalCount = data.length;
            const totalSales = data.reduce((sum, row) => sum + (row.合計金額 || 0), 0);
            const dates = data.map(row => row.日付).filter(date => date).sort();
            const dateRange = dates.length > 0 ? `${dates[0]} 〜 ${dates[dates.length - 1]}` : '-';
            
            const totalCountEl = document.getElementById('totalCount');
            const totalSalesEl = document.getElementById('totalSales');
            const dateRangeEl = document.getElementById('dateRange');
            
            if (totalCountEl) totalCountEl.textContent = totalCount.toLocaleString();
            if (totalSalesEl) totalSalesEl.textContent = totalSales.toLocaleString() + '円';
            if (dateRangeEl) dateRangeEl.textContent = dateRange;
        }
        
        function updatePaginatedTable() {
            const totalPages = Math.ceil(filteredData.length / pageSize);
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = Math.min(startIndex + pageSize, filteredData.length);
            const currentPageData = filteredData.slice(startIndex, endIndex);
            
            // テーブル更新
            const tbody = document.getElementById('dataTableBody');
            if (tbody) {
                tbody.innerHTML = '';
                
                currentPageData.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.日付 || '-'}</td>
                        <td>${row.店舗名 || '-'}</td>
                        <td>${row.請求先 || '-'}</td>
                        <td>${(row.合計金額 || 0).toLocaleString()}円</td>
                        <td>${row.決済種別 || '-'}</td>
                    `;
                    tbody.appendChild(tr);
                });
            }
            
            // ページネーション情報更新
            updatePaginationControls(totalPages, startIndex, endIndex);
        }
        
        function updatePaginationControls(totalPages, startIndex, endIndex) {
            // ページ情報表示
            const paginationInfo = document.getElementById('paginationInfo');
            if (paginationInfo) {
                paginationInfo.textContent = `${startIndex + 1}-${endIndex} / ${filteredData.length}件 (${currentPage}/${totalPages}ページ)`;
            }
            
            // ボタンの有効/無効制御
            document.getElementById('firstBtn').disabled = currentPage === 1;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
            document.getElementById('lastBtn').disabled = currentPage === totalPages;
            
            // ページ番号ボタン生成
            const pageNumbers = document.getElementById('pageNumbers');
            if (pageNumbers) {
                pageNumbers.innerHTML = '';
                
                const startPage = Math.max(1, currentPage - 2);
                const endPage = Math.min(totalPages, currentPage + 2);
                
                for (let i = startPage; i <= endPage; i++) {
                    const button = document.createElement('button');
                    button.textContent = i;
                    button.onclick = () => goToPage(i);
                    if (i === currentPage) {
                        button.classList.add('active');
                    }
                    pageNumbers.appendChild(button);
                }
            }
        }
        
        // ページネーション関数
        function goToFirstPage() {
            currentPage = 1;
            updatePaginatedTable();
        }
        
        function goToPrevPage() {
            if (currentPage > 1) {
                currentPage--;
                updatePaginatedTable();
            }
        }
        
        function goToNextPage() {
            const totalPages = Math.ceil(filteredData.length / pageSize);
            if (currentPage < totalPages) {
                currentPage++;
                updatePaginatedTable();
            }
        }
        
        function goToLastPage() {
            const totalPages = Math.ceil(filteredData.length / pageSize);
            currentPage = totalPages;
            updatePaginatedTable();
        }
        
        function goToPage(page) {
            currentPage = page;
            updatePaginatedTable();
        }
        
        function changePageSize() {
            pageSize = parseInt(document.getElementById('pageSize').value);
            currentPage = 1; // ページをリセット
            updatePaginatedTable();
        }
        
        function setupFilters(data) {
            // 請求先フィルター
            const departments = [...new Set(data.map(row => row.請求先).filter(d => d))];
            const departmentContainer = document.getElementById('departmentFilters');
            if (departmentContainer) {
                departmentContainer.innerHTML = '';
                
                departments.forEach(dept => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <label style="display: flex; align-items: center; margin-bottom: 5px; font-size: 0.9em; cursor: pointer;">
                            <input type="checkbox" checked style="margin-right: 8px;" value="${dept}">
                            ${dept}
                        </label>
                    `;
                    departmentContainer.appendChild(div);
                });
            }
            
            // 決済種別フィルター
            const payments = [...new Set(data.map(row => row.決済種別).filter(p => p))];
            const paymentContainer = document.getElementById('paymentFilters');
            if (paymentContainer) {
                paymentContainer.innerHTML = '';
                
                payments.forEach(payment => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <label style="display: flex; align-items: center; margin-bottom: 5px; font-size: 0.9em; cursor: pointer;">
                            <input type="checkbox" checked style="margin-right: 8px;" value="${payment}">
                            ${payment}
                        </label>
                    `;
                    paymentContainer.appendChild(div);
                });
            }
        }
        
        function selectAllDepartments() {
            const checkboxes = document.querySelectorAll('#departmentFilters input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = true);
        }
        
        function deselectAllDepartments() {
            const checkboxes = document.querySelectorAll('#departmentFilters input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = false);
        }
        
        function applyFilters() {
            console.log('=== フィルター適用開始 ===');
            
            const selectedDepartments = Array.from(
                document.querySelectorAll('#departmentFilters input:checked')
            ).map(cb => cb.value);
            
            const selectedPayments = Array.from(
                document.querySelectorAll('#paymentFilters input:checked')
            ).map(cb => cb.value);
            
            console.log('選択された請求先:', selectedDepartments);
            console.log('選択された決済種別:', selectedPayments);
            
            // フィルター適用
            filteredData = allData.filter(row => {
                const departmentMatch = selectedDepartments.length === 0 || selectedDepartments.includes(row.請求先);
                const paymentMatch = selectedPayments.length === 0 || selectedPayments.includes(row.決済種別);
                return departmentMatch && paymentMatch;
            });
            
            console.log('フィルター後のデータ件数:', filteredData.length);
            
            // ページを最初にリセット
            currentPage = 1;
            
            // テーブル更新
            updatePaginatedTable();
            
            // デバッグ情報更新
            const debugInfo = `
                <strong>フィルター適用結果:</strong><br>
                • 選択された請求先: ${selectedDepartments.length > 0 ? selectedDepartments.join(', ') : '（すべて）'}<br>
                • 選択された決済種別: ${selectedPayments.length > 0 ? selectedPayments.join(', ') : '（すべて）'}<br>
                • フィルター前: ${allData.length}件<br>
                • フィルター後: ${filteredData.length}件<br>
                • 現在のページサイズ: ${pageSize}件<br>
            `;
            updateDebugInfo(debugInfo);
        }
        
        function resetFilters() {
            console.log('=== フィルターリセット ===');
            
            // すべてのチェックボックスをチェック状態に
            const checkboxes = document.querySelectorAll('#filterSection input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = true);
            
            // フィルターデータを全データに戻す
            filteredData = allData;
            currentPage = 1;
            
            // テーブル更新
            updatePaginatedTable();
            
            // デバッグ情報更新
            const debugInfo = `
                <strong>フィルターリセット完了:</strong><br>
                • すべてのフィルターが選択状態に戻りました<br>
                • 全${allData.length}件のデータを表示中
            `;
            updateDebugInfo(debugInfo);
        }
        
        // データ取得関数を修正（全件取得）
        async function fetchAllData() {
            console.log('=== 全データ取得開始 ===');
            
            let allRecords = [];
            let from = 0;
            const limit = 1000; // Supabaseの制限に合わせて1000件ずつ取得
            
            while (true) {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/sales_data?limit=${limit}&offset=${from}`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log(`${from}件目から${from + data.length}件目までのデータを取得`);
                
                if (data.length === 0) {
                    break; // データがない場合は終了
                }
                
                allRecords = allRecords.concat(data);
                
                if (data.length < limit) {
                    break; // 最後のバッチ（1000件未満）の場合は終了
                }
                
                from += limit;
            }
            
            console.log(`=== 全データ取得完了: ${allRecords.length}件 ===`);
            return allRecords;
        }
        
        // 接続テスト
        window.addEventListener('load', async function() {
            console.log('=== ページ読み込み完了 ===');
            
            try {
                document.getElementById('status').innerHTML = '<span class="loading">データベースからデータを取得中...</span>';
                
                // 全データを取得
                const data = await fetchAllData();
                
                console.log('データ取得成功:', data.length, '件');
                
                if (data.length > 0) {
                    document.getElementById('status').innerHTML = `<span class="success">✅ ${data.length}件のデータを取得しました</span>`;
                    
                    console.log('displayData関数を呼び出し中...');
                    displayData(data);
                    
                } else {
                    document.getElementById('status').innerHTML = '<span class="success">✅ 接続成功（データは空）</span>';
                }
                
            } catch (error) {
                console.error('メインエラー:', error);
                document.getElementById('status').innerHTML = `<span class="error">❌ 接続失敗: ${error.message}</span>`;
            }
        });
        
        console.log('=== スクリプト読み込み完了 ===');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホテル売上管理ダッシュボード</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }
        
        .section:last-child {
            border-bottom: none;
            border-radius: 0 0 15px 15px;
        }
        
        .status {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .loading { color: #007bff; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .summary-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .summary-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        
        .summary-card .value {
            font-size: 1.8em;
            font-weight: bold;
            color: #007bff;
        }

        .date-filter {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .date-filter h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1em;
        }

        .date-inputs {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .date-inputs input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .table-container {
            margin-top: 30px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .table-wrapper {
            max-height: 600px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85em;
            table-layout: fixed;
        }
        
        th, td {
            padding: 8px 6px;
            border: 1px solid #dee2e6;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        th {
            background: #2c3e50;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            background: #34495e;
        }

        th.sortable::after {
            content: ' ↕';
            font-size: 0.8em;
            opacity: 0.5;
        }

        th.sort-asc::after {
            content: ' ↑';
            opacity: 1;
        }

        th.sort-desc::after {
            content: ' ↓';
            opacity: 1;
        }

        .col-no { width: 60px; }
        .col-date { width: 100px; }
        .col-time { width: 80px; }
        .col-store { width: 120px; }
        .col-department { width: 140px; }
        .col-amount { width: 100px; }
        .col-payment { width: 100px; }
        .col-slip { width: 100px; }
        .col-product { width: 200px; }
        .col-price { width: 90px; }
        .col-qty { width: 70px; }
        .col-discount { width: 90px; }
        .col-tax { width: 90px; }

        .pagination-container {
            background: #f8f9fa;
            padding: 15px 20px;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .pagination-info {
            font-size: 0.9em;
            color: #6c757d;
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pagination-controls button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .pagination-controls button:hover {
            background: #0056b3;
        }

        .pagination-controls button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .pagination-controls select {
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .pagination-controls input {
            width: 60px;
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9em;
        }

        .table-footer {
            background: #f8f9fa;
            padding: 10px 20px;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: flex-end;
            font-size: 0.9em;
            color: #495057;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .filter-group h4 {
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 0.9em;
        }

        .filter-options {
            max-height: 120px;
            overflow-y: auto;
        }

        .filter-options label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.85em;
            cursor: pointer;
        }

        .filter-options input[type="checkbox"] {
            margin-right: 6px;
        }

        .filter-buttons {
            display: flex;
            gap: 5px;
            margin-top: 8px;
        }

        .filter-buttons button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 0.75em;
            cursor: pointer;
        }

        .filter-buttons button:hover {
            background: #5a6268;
        }

        .debug-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.85em;
        }

        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .action-buttons button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin: 0 5px;
        }

        .action-buttons button:hover {
            background: #0056b3;
        }

        .action-buttons button.reset {
            background: #6c757d;
        }

        .action-buttons button.reset:hover {
            background: #5a6268;
        }

        .analysis-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            align-items: stretch;
        }

        .analysis-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            flex-basis: 300px;
            flex-grow: 1;
        }

        .analysis-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        #yoyComparison table {
            width: 100%;
            font-size: 0.85em;
            border-collapse: collapse;
        }

        #yoyComparison th, #yoyComparison td {
            text-align: right;
            padding: 6px;
            border: 1px solid #ddd;
        }
        #yoyComparison th {
            text-align: center;
            background-color: #e9ecef;
        }
        #yoyComparison {
            flex-grow: 1;
            overflow-y: auto;
            height: 0; /* flex-growが正しく機能するために追加 */
        }
        #ecRatioCalculator {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            height: 0; /* flex-growが正しく機能するために追加 */
        }
        #ecRatioCalculator p {
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        #ecClientCheckboxes {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #ecClientCheckboxes label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            cursor: pointer;
        }
        #ecClientCheckboxes input {
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏨 ホテル売上管理ダッシュボード</h1>
            <p>安定版 - 構文エラー修正済み</p>
        </div>
        
        <div class="section">
            <div class="status" id="status">
                <span class="loading">データベースからデータを取得中...</span>
            </div>
        </div>
        
        <div class="section" id="debugSection" style="display: none;">
            <h2 style="margin-bottom: 20px; color: #2c3e50;">🐛 デバッグ情報</h2>
            <div class="debug-info" id="debugInfo"></div>
        </div>
        
        <div class="section" id="dataSection" style="display: none;">
            <h2 style="margin-bottom: 20px; color: #2c3e50;">📊 売上データ</h2>
            
            <div class="date-filter">
                <h3>📅 期間設定</h3>
                <div class="date-inputs">
                    <label>開始日:</label>
                    <input type="date" id="startDate">
                    <label>終了日:</label>
                    <input type="date" id="endDate">
                    <button onclick="applyDateFilter()" style="background: #28a745; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer;">期間適用</button>
                    <button onclick="clearDateFilter()" style="background: #6c757d; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer;">期間クリア</button>
                </div>
            </div>
            
            <div class="summary-grid">
                <div class="summary-card">
                    <h3>表示データ件数</h3>
                    <div class="value" id="totalCount">-</div>
                </div>
                <div class="summary-card">
                    <h3>総売上金額</h3>
                    <div class="value" id="totalSales">-</div>
                </div>
                <div class="summary-card">
                    <h3>データ期間</h3>
                    <div class="value" id="dateRange">-</div>
                </div>
            </div>

            <div class="section" id="analysisSection" style="display: none;">
                <h2 style="margin-bottom: 20px; color: #2c3e50;">📈 分析</h2>
                <div class="analysis-grid">
                    <div class="analysis-card">
                        <h3>月次昨対比</h3>
                        <div id="yoyComparison"><p>データがありません</p></div>
                    </div>
                    <div class="analysis-card">
                        <h3>EC販売比率</h3>
                        <div id="ecRatioCalculator">
                            <p>分析対象の請求先を選択してください:</p>
                            <div id="ecClientCheckboxes"></div>
                            <div id="ecRatioResult" style="margin-top: 10px; font-size: 1.2em; font-weight: bold;">-</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="table-container">
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th class="col-no">No.</th>
                                <th class="sortable col-date" data-column="日付">日付</th>
                                <th class="sortable col-time" data-column="時間">時間</th>
                                <th class="sortable col-store" data-column="店舗名">店舗名</th>
                                <th class="sortable col-department" data-column="請求先">請求先</th>
                                <th class="sortable col-amount" data-column="合計金額">合計金額</th>
                                <th class="sortable col-payment" data-column="決済種別">決済種別</th>
                                <th class="sortable col-slip" data-column="伝票種別">伝票種別</th>
                                <th class="sortable col-product" data-column="商品名">商品名</th>
                                <th class="sortable col-price" data-column="単価">単価</th>
                                <th class="sortable col-qty" data-column="数量">数量</th>
                                <th class="sortable col-discount" data-column="割引">割引</th>
                                <th class="sortable col-tax" data-column="消費税">消費税</th>
                            </tr>
                        </thead>
                        <tbody id="dataTableBody">
                        </tbody>
                    </table>
                </div>
                
                <div class="pagination-container">
                    <div class="pagination-info">
                        <span id="paginationInfo">0件中 0-0件を表示</span>
                    </div>
                    <div class="pagination-controls">
                        <label>件数:</label>
                        <select id="pageSize" onchange="changePageSize()">
                            <option value="100">100件</option>
                            <option value="250">250件</option>
                            <option value="500" selected>500件</option>
                            <option value="1000">1000件</option>
                        </select>
                        
                        <button onclick="goToPage(1)" id="firstBtn">最初</button>
                        <button onclick="goToPage(currentPage - 1)" id="prevBtn">前へ</button>
                        
                        <span>ページ</span>
                        <input type="number" id="pageInput" value="1" min="1" onchange="goToInputPage()">
                        <span>/ <span id="totalPages">1</span></span>
                        
                        <button onclick="goToPage(currentPage + 1)" id="nextBtn">次へ</button>
                        <button onclick="goToPage(totalPages)" id="lastBtn">最後</button>
                    </div>
                </div>
                
                <div class="table-footer">
                    <span id="tableFooterCount">総件数: 0件</span>
                </div>
            </div>
        </div>

        <div class="section" id="filterSection" style="display: none;">
            <h2 style="margin-bottom: 20px; color: #2c3e50;">🔍 詳細フィルター</h2>
            
            <div class="filter-grid">
                <div class="filter-group">
                    <h4>🏢 請求先</h4>
                    <div class="filter-options" id="departmentFilters"></div>
                    <div class="filter-buttons">
                        <button onclick="selectAllFilter('department')">全選択</button>
                        <button onclick="deselectAllFilter('department')">全解除</button>
                    </div>
                </div>
                
                <div class="filter-group">
                    <h4>💳 決済種別</h4>
                    <div class="filter-options" id="paymentFilters"></div>
                    <div class="filter-buttons">
                        <button onclick="selectAllFilter('payment')">全選択</button>
                        <button onclick="deselectAllFilter('payment')">全解除</button>
                    </div>
                </div>

                <div class="filter-group">
                    <h4>📋 伝票種別</h4>
                    <div class="filter-options" id="slipFilters"></div>
                    <div class="filter-buttons">
                        <button onclick="selectAllFilter('slip')">全選択</button>
                        <button onclick="deselectAllFilter('slip')">全解除</button>
                    </div>
                </div>

                <div class="filter-group">
                    <h4>🏪 店舗名</h4>
                    <div class="filter-options" id="storeFilters"></div>
                    <div class="filter-buttons">
                        <button onclick="selectAllFilter('store')">全選択</button>
                        <button onclick="deselectAllFilter('store')">全解除</button>
                    </div>
                </div>

                <div class="filter-group">
                    <h4>📦 商品名</h4>
                    <div class="filter-options" id="productFilters"></div>
                    <div class="filter-buttons">
                        <button onclick="selectAllFilter('product')">全選択</button>
                        <button onclick="deselectAllFilter('product')">全解除</button>
                    </div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button onclick="applyFilters()">フィルター適用</button>
                <button onclick="resetFilters()" class="reset">リセット</button>
            </div>
        </div>
    </div>

    <script>
        // グローバル変数
        const SUPABASE_URL = 'https://ypohqgcfdcdykvlanhgf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlwb2hxZ2NmZGNkeWt2bGFuaGdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyODg5NTgsImV4cCI6MjA2NTg2NDk1OH0.RMaAA4tFQC5rvQ49qy13F2-2cJslTQwIT1jxYGcSqXc';
        
        let allData = [];
        let currentDisplayData = [];
        let currentPage = 1;
        let pageSize = 500;
        let totalPages = 1;
        let sortColumn = null;
        let sortDirection = 'asc';
        let filtersEnabled = false;

        // デバッグ情報表示
        function updateDebugInfo(info) {
            const debugEl = document.getElementById('debugInfo');
            if (debugEl) {
                debugEl.innerHTML = info;
                document.getElementById('debugSection').style.display = 'block';
            }
        }

        // 全件データ取得
        async function fetchAllData() {
            console.log('=== 全件データ取得開始 ===');
            let allResults = [];
            let offset = 0;
            const batchSize = 1000;
            let hasMore = true;
            
            while (hasMore) {
                try {
                    console.log(`バッチ ${Math.floor(offset / batchSize) + 1}: ${offset}件目から取得中...`);
                    
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/sales_data?limit=${batchSize}&offset=${offset}`, {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Prefer': 'count=exact'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const batchData = await response.json();
                    console.log(`バッチ ${Math.floor(offset / batchSize) + 1}: ${batchData.length}件取得`);
                    
                    if (batchData.length === 0) {
                        hasMore = false;
                        break;
                    }
                    
                    allResults = allResults.concat(batchData);
                    offset += batchSize;
                    
                    if (offset > 10000) {
                        hasMore = false;
                    }
                    
                    if (batchData.length < batchSize) {
                        hasMore = false;
                    }
                    
                    document.getElementById('status').innerHTML = 
                        `<span class="loading">データ取得中... ${allResults.length}件</span>`;
                        
                } catch (error) {
                    console.error('データ取得エラー:', error);
                    hasMore = false;
                }
            }
            
            console.log(`=== 全件データ取得完了: ${allResults.length}件 ===`);
            return allResults;
        }

        // フィルター適用
        function applyCurrentFilters() {
            console.log('=== フィルター適用処理開始 ===');
            
            let data = [...allData];
            
            // 期間フィルター
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (startDate && endDate) {
                data = data.filter(row => {
                    const rowDate = row.日付;
                    return rowDate && rowDate >= startDate && rowDate <= endDate;
                });
                console.log('期間フィルター後:', data.length, '件');
            }
            
            // カテゴリフィルター（フィルター適用時のみ）
            if (filtersEnabled) {
                const filterConfigs = [
                    { selector: '#departmentFilters input:checked', column: '請求先' },
                    { selector: '#paymentFilters input:checked', column: '決済種別' },
                    { selector: '#slipFilters input:checked', column: '伝票種別' },
                    { selector: '#storeFilters input:checked', column: '店舗名' },
                    { selector: '#productFilters input:checked', column: '商品名' }
                ];
                
                filterConfigs.forEach(config => {
                    const checkedInputs = document.querySelectorAll(config.selector);
                    if (checkedInputs.length > 0) {
                        const selectedValues = Array.from(checkedInputs).map(input => input.value);
                        data = data.filter(row => selectedValues.includes(row[config.column]));
                    }
                });
            }
            
            currentDisplayData = data;
            console.log('=== フィルター適用完了:', currentDisplayData.length, '件 ===');
        }

        // 表示更新
        function updateDisplay() {
            let displayData = [...currentDisplayData];
            
            // ソート適用
            if (sortColumn) {
                displayData.sort((a, b) => {
                    let aVal = a[sortColumn] || '';
                    let bVal = b[sortColumn] || '';
                    
                    if (['合計金額', '単価', '数量', '割引', '消費税'].includes(sortColumn)) {
                        aVal = parseFloat(aVal) || 0;
                        bVal = parseFloat(bVal) || 0;
                    }
                    
                    if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                    if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                    return 0;
                });
            }
            
            // ページネーション計算
            totalPages = Math.ceil(displayData.length / pageSize) || 1;
            if (currentPage > totalPages) currentPage = totalPages;
            
            // サマリー更新
            const totalSales = displayData.reduce((sum, row) => sum + (row.合計金額 || 0), 0);
            const dates = displayData.map(row => row.日付).filter(date => date).sort();
            const dateRange = dates.length > 0 ? `${dates[0]} 〜 ${dates[dates.length - 1]}` : '-';
            
            document.getElementById('totalCount').textContent = displayData.length.toLocaleString();
            document.getElementById('totalSales').textContent = totalSales.toLocaleString() + '円';
            document.getElementById('dateRange').textContent = dateRange;
            
            // ページネーション情報
            const startIndex = (currentPage - 1) * pageSize + 1;
            const endIndex = Math.min(currentPage * pageSize, displayData.length);
            
            document.getElementById('paginationInfo').textContent = 
                `${displayData.length}件中 ${startIndex}-${endIndex}件を表示`;
            document.getElementById('totalPages').textContent = totalPages;
            document.getElementById('pageInput').value = currentPage;
            document.getElementById('pageInput').max = totalPages;
            
            // ボタン状態
            document.getElementById('firstBtn').disabled = currentPage <= 1;
            document.getElementById('prevBtn').disabled = currentPage <= 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
            document.getElementById('lastBtn').disabled = currentPage >= totalPages;
            
            // 右下総件数
            document.getElementById('tableFooterCount').textContent = `総件数: ${displayData.length}件`;
            
            // 分析セクション更新
            updateAnalysis(displayData);

            // テーブル更新
            updateTable(displayData);
        }

        // テーブル更新
        function updateTable(data) {
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const pageData = data.slice(startIndex, endIndex);
            
            const tbody = document.getElementById('dataTableBody');
            if (tbody) {
                tbody.innerHTML = '';
                
                pageData.forEach((row, index) => {
                    const globalIndex = startIndex + index + 1;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${globalIndex}</td>
                        <td>${row.日付 || '-'}</td>
                        <td>${row.時間 || '-'}</td>
                        <td>${row.店舗名 || '-'}</td>
                        <td>${row.請求先 || '-'}</td>
                        <td>${(row.合計金額 || 0).toLocaleString()}円</td>
                        <td>${row.決済種別 || '-'}</td>
                        <td>${row.伝票種別 || '-'}</td>
                        <td>${row.商品名 || '-'}</td>
                        <td>${(row.単価 || 0).toLocaleString()}円</td>
                        <td>${row.数量 || '-'}</td>
                        <td>${(row.割引 || 0).toLocaleString()}円</td>
                        <td>${(row.消費税 || 0).toLocaleString()}円</td>
                    `;
                    tbody.appendChild(tr);
                });
            }
        }

        // ソート機能
        function setupSortHandlers() {
            const headers = document.querySelectorAll('th.sortable');
            headers.forEach(header => {
                header.addEventListener('click', () => {
                    const column = header.dataset.column;
                    
                    if (sortColumn === column) {
                        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                    } else {
                        sortColumn = column;
                        sortDirection = 'asc';
                    }
                    
                    headers.forEach(h => {
                        h.classList.remove('sort-asc', 'sort-desc');
                    });
                    header.classList.add(sortDirection === 'asc' ? 'sort-asc' : 'sort-desc');
                    
                    currentPage = 1;
                    updateDisplay();
                });
            });
        }

        // ページネーション
        function goToPage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            updateDisplay();
        }

        function goToInputPage() {
            const inputPage = parseInt(document.getElementById('pageInput').value);
            goToPage(inputPage);
        }

        function changePageSize() {
            pageSize = parseInt(document.getElementById('pageSize').value);
            currentPage = 1;
            updateDisplay();
        }

        // 期間フィルター
        function applyDateFilter() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!startDate || !endDate) {
                alert('開始日と終了日を両方設定してください');
                return;
            }
            
            if (startDate > endDate) {
                alert('開始日は終了日より前の日付を設定してください');
                return;
            }
            
            currentPage = 1;
            applyCurrentFilters();
            updateDisplay();
        }

        function clearDateFilter() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            currentPage = 1;
            applyCurrentFilters();
            updateDisplay();
        }

        // フィルター設定
        function setupFilters(data) {
            const filterConfigs = [
                { id: 'departmentFilters', column: '請求先' },
                { id: 'paymentFilters', column: '決済種別' },
                { id: 'slipFilters', column: '伝票種別' },
                { id: 'storeFilters', column: '店舗名' },
                { id: 'productFilters', column: '商品名' }
            ];
            
            filterConfigs.forEach(config => {
                const values = [...new Set(data.map(row => row[config.column]).filter(v => v))].sort();
                const container = document.getElementById(config.id);
                if (container) {
                    container.innerHTML = '';
                    
                    values.forEach(value => {
                        const label = document.createElement('label');
                        label.innerHTML = `
                            <input type="checkbox" checked value="${value}">
                            ${value}
                        `;
                        container.appendChild(label);
                    });
                }
            });
        }
        
        function selectAllFilter(type) {
            const selector = `#${type}Filters input[type="checkbox"]`;
            document.querySelectorAll(selector).forEach(cb => cb.checked = true);
        }
        
        function deselectAllFilter(type) {
            const selector = `#${type}Filters input[type="checkbox"]`;
            document.querySelectorAll(selector).forEach(cb => cb.checked = false);
        }
        
        function applyFilters() {
            console.log('=== カテゴリフィルター適用 ===');
            filtersEnabled = true;
            currentPage = 1;
            applyCurrentFilters();
            updateDisplay();
        }
        
        function resetFilters() {
            console.log('=== フィルターリセット ===');
            
            filtersEnabled = false;
            
            const checkboxes = document.querySelectorAll('#filterSection input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = true);
            
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            
            sortColumn = null;
            sortDirection = 'asc';
            document.querySelectorAll('th.sortable').forEach(h => {
                h.classList.remove('sort-asc', 'sort-desc');
            });
            
            currentPage = 1;
            applyCurrentFilters();
            updateDisplay();
        }

        // --- 分析機能 ---

        function updateAnalysis(data) {
            const analysisSection = document.getElementById('analysisSection');
            if (data.length > 0) {
                analysisSection.style.display = 'block';
                calculateAndDisplayYoY(data);
                calculateAndDisplayECRatio();
            } else {
                analysisSection.style.display = 'none';
            }
        }

        function setupECClientCheckboxes(data) {
            const container = document.getElementById('ecClientCheckboxes');
            if (!container) return;

            const clients = [...new Set(data.map(row => row['請求先']).filter(v => v))].sort();
            container.innerHTML = '';
            
            const savedClients = loadSelectedClients();

            clients.forEach(client => {
                const checkboxId = `ec-client-${btoa(unescape(encodeURIComponent(client))).replace(/=/g, '')}`;
                const label = document.createElement('label');
                label.htmlFor = checkboxId;
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = checkboxId;
                checkbox.value = client;
                checkbox.checked = savedClients.includes(client);
                
                checkbox.addEventListener('change', calculateAndDisplayECRatio);

                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(` ${client}`));
                container.appendChild(label);
            });
        }

        function calculateAndDisplayYoY(data) {
            const container = document.getElementById('yoyComparison');
            const salesByMonth = {};

            for (const row of data) {
                if (row.日付 && row.合計金額) {
                    const yearMonth = row.日付.substring(0, 7);
                    salesByMonth[yearMonth] = (salesByMonth[yearMonth] || 0) + row.合計金額;
                }
            }

            const years = [...new Set(Object.keys(salesByMonth).map(ym => ym.substring(0, 4)))].sort((a, b) => b - a);
            if (years.length < 2) {
                container.innerHTML = '<p>比較対象年がありません。</p>';
                return;
            }

            const latestYear = years[0];
            const prevYear = (parseInt(latestYear) - 1).toString();

            let tableHtml = `
                <table>
                    <thead>
                        <tr>
                            <th>月</th>
                            <th>${prevYear}年 売上</th>
                            <th>${latestYear}年 売上</th>
                            <th>昨対比</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            let hasData = false;
            for (let month = 1; month <= 12; month++) {
                const monthStr = month.toString().padStart(2, '0');
                const latestYm = `${latestYear}-${monthStr}`;
                const prevYm = `${prevYear}-${monthStr}`;

                const latestSales = salesByMonth[latestYm] || 0;
                const prevSales = salesByMonth[prevYm] || 0;

                if (latestSales === 0 && prevSales === 0) continue;
                hasData = true;

                let ratioStr = '-';
                if (prevSales > 0) {
                    const ratio = (latestSales / prevSales) * 100;
                    ratioStr = `${ratio.toFixed(1)}%`;
                } else if (latestSales > 0) {
                    ratioStr = '∞';
                }

                tableHtml += `
                    <tr>
                        <td>${month}月</td>
                        <td>${prevSales.toLocaleString()}円</td>
                        <td>${latestSales.toLocaleString()}円</td>
                        <td>${ratioStr}</td>
                    </tr>
                `;
            }
            
            if (!hasData) {
                container.innerHTML = '<p>比較可能な月のデータがありません。</p>';
                return;
            }

            tableHtml += '</tbody></table>';
            container.innerHTML = tableHtml;
        }

        function calculateAndDisplayECRatio() {
            const checkboxContainer = document.getElementById('ecClientCheckboxes');
            const resultEl = document.getElementById('ecRatioResult');
            if (!checkboxContainer || !resultEl) return;

            const selectedClients = Array.from(checkboxContainer.querySelectorAll('input[type="checkbox"]:checked'))
                .map(cb => cb.value);

            saveSelectedClients(selectedClients);

            const totalSales = currentDisplayData.reduce((sum, row) => sum + (row.合計金額 || 0), 0);
            if (totalSales === 0) {
                resultEl.textContent = '総売上が0円です。';
                return;
            }

            const ecSales = currentDisplayData
                .filter(row => selectedClients.includes(row['請求先']))
                .reduce((sum, row) => sum + (row.合計金額 || 0), 0);
            
            const ratio = (ecSales / totalSales) * 100;
            resultEl.innerHTML = `選択請求先の売上: ${ecSales.toLocaleString()}円<br>EC販売比率: <span style="color: #007bff;">${ratio.toFixed(2)}%</span>`;
        }

        function saveSelectedClients(clients) {
            try {
                localStorage.setItem('selectedECClients', JSON.stringify(clients));
            } catch (e) {
                console.error('Failed to save EC clients to localStorage', e);
            }
        }

        function loadSelectedClients() {
            try {
                const saved = localStorage.getItem('selectedECClients');
                return saved ? JSON.parse(saved) : [];
            } catch (e) {
                console.error('Failed to load EC clients from localStorage', e);
                return [];
            }
        }

        // 初期化
        function initializeApp(data) {
            console.log('=== アプリ初期化開始 ===');
            console.log('データ件数:', data.length);
            
            allData = [...data];
            currentDisplayData = [...data];
            filtersEnabled = false;
            
            const debugInfo = `
                <strong>データ分析結果:</strong><br>
                • 総件数: ${data.length}件<br>
                • データ期間: ${getDateRange(data)}<br>
                <br>
                <strong>サンプルデータ:</strong><br>
                ${data.slice(0, 3).map(row => 
                    `${row.日付} - ${row.請求先} - ${row.決済種別} - ${row.合計金額}円`
                ).join('<br>')}
            `;
            updateDebugInfo(debugInfo);
            
            try {
                currentPage = 1;
                pageSize = parseInt(document.getElementById('pageSize').value);
                
                setupFilters(data);
                setupECClientCheckboxes(data);
                setupSortHandlers();
                
                applyCurrentFilters();
                updateDisplay();
                
                document.getElementById('filterSection').style.display = 'block';
                document.getElementById('dataSection').style.display = 'block';
                
                console.log('=== アプリ初期化完了 ===');
                
            } catch (error) {
                console.error('初期化エラー:', error);
            }
        }

        function getDateRange(data) {
            const dates = data.map(row => row.日付).filter(date => date).sort();
            return dates.length > 0 ? `${dates[0]} 〜 ${dates[dates.length - 1]}` : '-';
        }

        // メイン処理
        window.addEventListener('load', async function() {
            console.log('=== ページ読み込み完了 ===');
            
            try {
                document.getElementById('status').innerHTML = '<span class="loading">データベースからデータを取得中...</span>';
                
                const data = await fetchAllData();
                
                if (data.length > 0) {
                    document.getElementById('status').innerHTML = `<span class="success">✅ ${data.length}件のデータを全件取得しました</span>`;
                    initializeApp(data);
                } else {
                    document.getElementById('status').innerHTML = '<span class="error">❌ データが取得できませんでした</span>';
                }
                
            } catch (error) {
                console.error('メインエラー:', error);
                document.getElementById('status').innerHTML = `<span class="error">❌ 接続失敗: ${error.message}</span>`;
            }
        });
        
        console.log('=== スクリプト読み込み完了 ===');
    </script>
</body>
</html>
